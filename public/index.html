<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulih Real Estate</title>
  </head>
  <body>
    <header class="page-header"> 
      <div class="content-zone">
        <div class="page-header__wrapper">
          <div class="logo"><a href="#"><img src="./img/logo-mulih.svg" alt="Mulih Logotype"></a></div>
          <nav class="heder-nav"> 
            <div class="main-menu"> 
              <ul class="main-menu__list"> 
                <li class="main-menu__item"> <a class="main-menu__link" href="#">Home</a></li>
                <li class="main-menu__item"> <a class="main-menu__link" href="#">Property</a></li>
                <li class="main-menu__item"> <a class="main-menu__link" href="#">About</a></li>
                <li class="main-menu__item"> <a class="main-menu__link" href="#">Service</a></li>
                <li class="main-menu__item"> <a class="main-menu__link" href="#">Contact</a></li>
              </ul>
            </div>
            <div class="auth-controls">
              <button class="btn-secondary">Sign In</button>
              <button class="btn-primary">Login</button>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <section class="hero"> 
      <div class="content-zone"> 
        <div class="hero__content">
          <div class="tag">Real estate</div>
          <h1 class="hero__title">Let's hunt for your dream residence</h1>
          <div class="hero__description"> 
            <p>Explore our range of beautiful properties with the addition of separate accommodation suitable for you.</p>
          </div>
        </div>
        <div class="search-form"> 
          <ul class="search-form__tabs"> 
            <li class="search-form__tab searchform__tab--active">Buy</li>
            <li class="search-form__tab searchform__tab--normal">Rent</li>
          </ul>
          <form class="search-form__buy"></form>
          <form class="search-form__rent"></form>
        </div>
      </div>
    </section>
  </body>
</html>
